<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="form-container">
        <div>
            <h1>Pupil Information Form</h1>
        </div>
        <div>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Enter your full name">
        </div>
        <div>
            <label for="rno">Register Number :</label>
            <input type="text" id="rno" name="rno" required placeholder="Enter Your Register Number">
        </div>
        <div>
            <label for="year">Year :</label>
            <select name="year" id="year" required>
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
            </select>
        </div>
        <div class="age">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" placeholder="Age">
        </div>
        <div>
            <label for="uname">University Name :</label>
            <input type="text" id="uname" name="uname" required placeholder="Enter your University name">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" required placeholder="Enter your Email">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <div class="gender">
                <input class="male" type="checkbox" id="male" name="male">
                <label for="male">Male</label>
                <input class="femlae" type="checkbox" id="female" name="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="btn">
            <input type="submit">
        </div>
    </form>
</body>
</html>
